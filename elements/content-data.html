<link rel="import" href="../bower_components/core-ajax/core-ajax.html">
<polymer-element name="content-data" attributes="posts">
  <template>
    <style>
    :host {
      display: none;
    }
    </style>
    <core-ajax id="ajax"
      auto
      url="contents.json"
      on-core-response="{{postsLoaded}}"
      handleAs="json">
    </core-ajax>
  </template>
  <script>
  Polymer('content-data', {
    created: function() {
      this.posts = [];
      // console.log(this);
    },
    postsLoaded: function() {
      // Make a copy of the loaded data
      this.posts = this.$.ajax.response.slice(0);
    },
  });
  </script>
</polymer-element>
